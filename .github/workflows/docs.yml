name: Docs

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ "*" ]
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-latest
    # Only deploy on push to main/master, but build on PRs too
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build DocC documentation
        run: |
          swift package \
            --allow-writing-to-directory ./public \
            generate-documentation \
            --target INDIKit \
            --output-path ./public \
            --transform-for-static-hosting \
            --hosting-base-path /INDIKit

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  validate-docs:
    runs-on: macos-latest
    # Only validate (build) on PRs, don't deploy
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Validate DocC documentation builds
        run: |
          swift package \
            --allow-writing-to-directory ./public \
            generate-documentation \
            --target INDIKit \
            --output-path ./public \
            --transform-for-static-hosting \
            --hosting-base-path /INDIKit
