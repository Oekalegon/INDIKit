name: Docs

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ "*" ]
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-latest
    # Only deploy on push to main/master, but build on PRs too
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build DocC documentation
        run: |
          swift package \
            --allow-writing-to-directory ./public \
            generate-documentation \
            --target INDIKit \
            --output-path ./public \
            --transform-for-static-hosting \
            --hosting-base-path INDIKit

      - name: Check for theme-settings.json and create if missing
        run: |
          echo "Checking for theme-settings.json:"
          if [ -f ./public/theme-settings.json ]; then
            echo "theme-settings.json exists"
            cat ./public/theme-settings.json
          else
            echo "theme-settings.json not found, creating it"
            echo '{"colorScheme":"auto"}' > ./public/theme-settings.json
            echo "Created theme-settings.json"
          fi
          echo ""
          echo "Files in index directory:"
          ls -la ./public/index/ 2>/dev/null || echo "index directory not found"
          echo ""
          echo "Checking for theme-settings.json in root:"
          ls -la ./public/theme-settings.json 2>/dev/null || echo "theme-settings.json not in root"

      - name: List generated files
        run: |
          echo "Generated files in public directory:"
          ls -la ./public/ || echo "public directory not found"
          echo ""
          echo "First level contents:"
          find ./public -maxdepth 2 -type f | head -20
          echo ""
          echo "Checking index.html for base path:"
          head -50 ./public/index.html | grep -i "base\|path\|INDIKit" || echo "No base path found in index.html"
          echo ""
          echo "Documentation directory contents:"
          ls -la ./public/documentation/ 2>/dev/null || echo "documentation directory not found"
          echo ""
          echo "Documentation/indikit contents:"
          ls -la ./public/documentation/indikit/ 2>/dev/null || echo "documentation/indikit not found"
          echo ""
          echo "Data directory contents:"
          ls -la ./public/data/ 2>/dev/null || echo "data directory not found"
          echo ""
          echo "Data/documentation contents:"
          find ./public/data/documentation -type f | head -10
          echo ""
          echo "Index directory contents:"
          ls -la ./public/index/ 2>/dev/null || echo "index directory not found"
          echo ""
          echo "Checking for data.json in index:"
          ls -la ./public/index/*.json 2>/dev/null || echo "No JSON files in index directory"
          echo ""
          echo "All files in index directory:"
          find ./public/index -type f

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  validate-docs:
    runs-on: macos-latest
    # Only validate (build) on PRs, don't deploy
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Validate DocC documentation builds
        run: |
          swift package \
            --allow-writing-to-directory ./public \
            generate-documentation \
            --target INDIKit \
            --output-path ./public \
            --transform-for-static-hosting \
            --hosting-base-path INDIKit
