name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode (latest)
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
      
    - name: Show Swift version
      run: swift --version
      
    - name: Build package
      run: swift build
      
    - name: Run tests
      run: swift test

